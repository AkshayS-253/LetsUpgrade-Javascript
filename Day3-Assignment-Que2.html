<body>
    <h1>Assignment Quetion- 2</h1>
    <h2>Write a program which will take OS name and version from the user separated by a space.
        Then log the OS name and version on the console.</h2>
    
    <script>
        let a = prompt("Enter the Android version : ","Android is 10.0");
        let b = a.split(" ");
        console.log(`The OS name is ${b[0]} and version is ${b[1]}`); 
    </script>
</body>
