    <h1>Assignment Quetion- 1</h1>
    <h2>Take a number from a user and write a function which checks whether the number is even or odd. Assign the result to a variable and log that variable in the console.</h2>
    
    <script>
    num = Number(prompt("Enter the Number : ","0"));
    let evenodd = function(){
    if (num % 2 == 0){
        console.log(`The number entered is ${num} and Number is even`);
    }
    else{
        console.log(`The number entered is ${num} and Number is odd`);
    }
}
evenodd();
    
    </script>
