
<!---Print the contents of the current window-->

<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Print the current page.</title>
</head>
<body>
<br>
<p><h3>Click to print the page</h3></p>
<button onclick="print_current_page()">PRINT CURRENT PAGE</button> <!--Button for click to print--->
</body>
<script>
function print_current_page()
    {
    window.print();   //print function
    }
    </script>
</html>
